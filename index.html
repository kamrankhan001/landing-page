<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/coffee.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h3>Logo</h3>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
            </div>
        </nav>
        <div class="lines">
            <div class="line1"></div><br>
            <div class="line2"></div><br>
            <div class="line3"></div>
        </div>
        <div class="container">
            <div class="left animate__animated animate__bounceIn">
                <h1>Wake Up <br>and Drink Coffee </h1>
                <button class="btn">Order Now</button>
            </div>
            <div class="right animate__animated animate__lightSpeedInRight">
                <img src="images/coffee.png" alt="">
            </div>
        </div>
        <div class="images animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="images/icon1.png" alt="">
            <img src="images/icon2.png" alt="">
            <img src="images/icon3.png" alt="">
            <img src="images/icon4.png" alt="">
        </div>
    </header>
</body>
</html>
